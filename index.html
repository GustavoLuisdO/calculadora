<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap4/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="lib/font-awesome/fontawesome/css/all.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/estilo.css">

    <title>Calculadora</title>
  </head>
  <body>

    <div class="container">
      <div class="row">

        <div class="col d-flex justify-content-center">

          <br>

          <div class="calculadora">

            <input id="resultado" class="form-control resultado" type="text" placeholder="0" disabled>

            <!-- inicio botões -->
            <div class="row">
              <button onclick="calcular('acao', 'c')" class="btn btn-dark btn-lg clear font-weight-lite" type="button">C</button>

              <button onclick="calcular('acao', '/')"  class="btn btn-dark btn-lg font-weight-lite" type="button">/</button>

              <button onclick="calcular('acao', '*')"  class="btn btn-dark btn-lg font-weight-lite" type="button">X</button>
            </div>

            <div class="row">
              <button onclick="calcular('valor', 7)"  class="btn btn-dark btn-lg font-weight-lite" type="button">7</button>

              <button onclick="calcular('valor', 8)"  class="btn btn-dark btn-lg font-weight-lite" type="button">8</button>

              <button onclick="calcular('valor', 9)"  class="btn btn-dark btn-lg font-weight-lite" type="button">9</button>

              <button onclick="calcular('acao', '-')"  class="btn btn-dark btn-lg font-weight-lite" type="button">-</button>
            </div>

            <div class="row">
              <button onclick="calcular('valor', 4)" class="btn btn-dark btn-lg font-weight-lite" type="button">4</button>

              <button onclick="calcular('valor', 5)" class="btn btn-dark btn-lg font-weight-lite" type="button">5</button>

              <button onclick="calcular('valor', 6)" class="btn btn-dark btn-lg font-weight-lite" type="button">6</button>

              <button onclick="calcular('acao', '+')" class="btn btn-dark btn-lg font-weight-lite" type="button">+</button>
            </div>

            <div class="row">
              <button onclick="calcular('valor', 1)" class="btn btn-dark btn-lg font-weight-lite" type="button">1</button>

              <button onclick="calcular('valor', 2)" class="btn btn-dark btn-lg font-weight-lite" type="button">2</button>

              <button onclick="calcular('valor', 3)" class="btn btn-dark btn-lg font-weight-lite" type="button">3</button>

              <button onclick="calcular('acao', '=')" class="btn btn-dark btn-lg enter" type="button">=</button>
            </div>

            <div class="row" style="margin-top: -60px;">
              <button onclick="calcular('valor', 0)" class="btn btn-dark zero btn-lg font-weight-lite" type="button">0</button>

              <button onclick="calcular('acao', '.')" class="btn btn-dark btn-lg font-weight-lite" type="button">.</button>
            </div>
            <!-- /fim botões -->

          </div>

        </div>

      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <!-- Meu Script -->
    <script src="javascript/script.js"></script>
   
  </body>
</html>
